engines:
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 28
  fixme:
    enabled: true
    config:
      strings:
      - BUG
      - DEPRECATED
      - FIXME
      - HACK
      - IMPROVE
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR1,PSR2"
      ignore_warnings: false
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "cleancode,codesize,controversial,design,naming,unusedcode"
    checks:
      Controversial/CamelCasePropertyName:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- docs/**/*
- mocks/**/*
- test/**/*
