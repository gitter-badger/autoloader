language: php

matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: nightly
    - php: hhvm-stable
      env: HACKLANG="yes"
      sudo: required
      dist: trusty
      group: edge
  allow_failures:
    - php: nightly

before_script:
  - if [[ $HACKLANG == "yes" ]]; then hhvm --php -r 'ini_set("hhvm.php7.all", 1);'; fi

script:
  - phpunit

branches:
  only:
    - develop
    - master
